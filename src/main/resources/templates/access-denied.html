<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Acceso Denegado - Sistema de Parqueadero</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        body {
            padding-top: 5rem;
            background-color: #f8f9fa;
        }
        .error-container {
            text-align: center;
        }
        .error-icon {
            font-size: 5rem;
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        <h1 class="mt-4">Acceso Denegado</h1>
        <p class="lead">No tienes permiso para acceder a esta página.</p>
        <p>Tu rol actual no tiene los privilegios necesarios para realizar esta acción.</p>
        <a th:href="@{/dashboard}" class="btn btn-primary mt-3">
            <i class="fas fa-home"></i> Volver al Inicio
        </a>
    </div>
</div>
</body>
</html>
